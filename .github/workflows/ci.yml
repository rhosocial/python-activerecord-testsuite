name: Python Package CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]
        # Example of a database matrix. Uncomment and adapt to test against different DBs.
        # database:
        #   - name: mysql
        #     image: mysql:8.0
        #     port: 3306
        #     env:
        #       MYSQL_ROOT_PASSWORD: password
        #       MYSQL_DATABASE: test_db
        #   - name: postgres
        #     image: postgres:15
        #     port: 5432
        #     env:
        #       POSTGRES_USER: user
        #       POSTGRES_PASSWORD: password
        #       POSTGRES_DB: test_db

    # Example of using a database service container
    # services:
    #   db:
    #     image: ${{ matrix.database.image }}
    #     env: ${{ matrix.database.env }}
    #     ports:
    #       - ${{ matrix.database.port }}:${{ matrix.database.port }}

    steps:
    - uses: actions/checkout@v3
      with:
        # Fetch all history for all tags and branches
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ../python-activerecord  # Install main library in editable mode
        pip install .[test,cov] # Install testsuite with test and coverage extras

    - name: Run tests with SQLite
      run: |
        pytest --cov=rhosocial.activerecord --cov-report=xml
      env:
        PYTEST_TARGET_VERSION: ${{ matrix.python-version }}

    # Example of running tests against a service container DB
    # - name: Run tests with ${{ matrix.database.name }}
    #   if: ${{ matrix.database.name != '' }}
    #   run: |
    #     pytest
    #   env:
    #     AR_TEST_BACKEND_NAME_1: ${{ matrix.database.name }}
    #     AR_TEST_BACKEND_DRIVER_1: ${{ matrix.database.name }}
    #     AR_TEST_BACKEND_HOST_1: 127.0.0.1
    #     AR_TEST_BACKEND_PORT_1: ${{ matrix.database.port }}
    #     AR_TEST_BACKEND_USER_1: ${{ matrix.database.env.MYSQL_USER || matrix.database.env.POSTGRES_USER }}
    #     AR_TEST_BACKEND_PASSWORD_1: ${{ matrix.database.env.MYSQL_ROOT_PASSWORD || matrix.database.env.POSTGRES_PASSWORD }}
    #     AR_TEST_BACKEND_DATABASE_1: ${{ matrix.database.env.MYSQL_DATABASE || matrix.database.env.POSTGRES_DB }}

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }} # optional
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: true
